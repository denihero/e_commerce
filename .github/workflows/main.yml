name: build-project-time

on:
  push:
    branches: [ "don" ]


  workflow_dispatch:

jobs:


  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Get deps
        run: flutter pub get
      - name: Build apk.
        run: flutter build apk
      - uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: artifact/app-release.apk
          

 
   
